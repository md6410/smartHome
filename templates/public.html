<!DOCTYPE html>
<html>
<head>
    <title>Download Files</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }
        
        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .search-box {
            margin-bottom: 30px;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            list-style: none;
        }
        
        .file-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }
        
        .file-icon {
            font-size: 3em;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .file-name {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            word-break: break-word;
            min-height: 50px;
        }
        
        .file-size {
            color: #888;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .download-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }
        
        .empty-state svg {
            width: 120px;
            height: 120px;
            margin-bottom: 20px;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            .header h1 {
                font-size: 2em;
            }
            
            .file-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì• Downloads</h1>
            <p>Click any file to download</p>
        </div>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="üîç Search files..." onkeyup="filterFiles()">
        </div>
        
        {% if file_list %}
        <ul class="file-grid" id="fileGrid">
            {% for file in file_list %}
            <li class="file-card" onclick="window.open('/uploads/{{ file.name }}', '_blank')">
                <div class="file-icon">{{ file.name | get_file_icon }}</div>
                <div class="file-name">{{ file.name }}</div>
                <div class="file-size">{{ file.size }}</div>
                <button class="download-btn" onclick="event.stopPropagation(); window.location.href='/uploads/{{ file.name }}'">
                    ‚¨áÔ∏è Download
                </button>
            </li>
            {% endfor %}
        </ul>
        {% else %}
        <div class="empty-state">
            <svg fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M2 6a2 2 0 012-2h4l2 2h4a2 2 0 012 2v1H8a3 3 0 00-3 3v1.5a1.5 1.5 0 01-3 0V6z" clip-rule="evenodd"/>
                <path d="M6 12a2 2 0 012-2h8a2 2 0 012 2v2a2 2 0 01-2 2H2h2a2 2 0 002-2v-2z"/>
            </svg>
            <h2>No files available</h2>
            <p>Check back later for new files</p>
        </div>
        {% endif %}
    </div>
    
    <script>
        function filterFiles() {
            var input = document.getElementById('searchInput');
            var filter = input.value.toUpperCase();
            var grid = document.getElementById('fileGrid');
            
            if (!grid) return;
            
            var cards = grid.getElementsByClassName('file-card');
            
            for (var i = 0; i < cards.length; i++) {
                var fileName = cards[i].getElementsByClassName('file-name')[0];
                var txtValue = fileName.textContent || fileName.innerText;
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    cards[i].style.display = "";
                } else {
                    cards[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
